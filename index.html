<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dropdown & Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="dropdown">
      <button class="dropdown-btn">Menu 1 ▼</button>
      <ul class="dropdown-menu">
        <li><a href="#">Item 1A</a></li>
        <li><a href="#">Item 1B</a></li>
        <li><a href="#">Item 1C</a></li>
      </ul>
    </div>

    <div class="dropdown">
      <button class="dropdown-btn">Menu 2 ▼</button>
      <ul class="dropdown-menu">
        <li><a href="#">Item 2A</a></li>
        <li><a href="#">Item 2B</a></li>
        <li><a href="#">Item 2C</a></li>
      </ul>
    </div>
  </header>

  <section class="carousel-container">
  <div class="carousel">
    <div class="slide active"><img src="https://picsum.photos/800/400?random=1" alt="1"></div>
    <div class="slide"><img src="https://picsum.photos/800/400?random=2" alt="2"></div>
    <div class="slide"><img src="https://picsum.photos/800/400?random=3" alt="3"></div>
    <div class="slide"><img src="https://picsum.photos/800/400?random=4" alt="4"></div>
  </div>
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
  <div class="dots"></div>
</section>

<script type="module" src="carousel.js"></script>


  <script type="module" src="index.js"></script>
</body>
</html>
